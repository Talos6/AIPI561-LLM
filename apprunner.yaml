version: 1.0
runtime: docker
build:
  commands:
    pre-build:
      - echo "Pre-build phase - App Runner will handle Docker build"
    build:
      - echo "Build phase - Using Dockerfile"
run:
  runtime-version: latest
  command: ./start.sh
  network:
    port: 8000
  env:
    - name: DEBUG_MODE
      value: "false"
    - name: PORT
      value: "8000"
    - name: OLLAMA_MODEL
      value: "tinyllama"
    - name: CACHE_TTL
      value: "3600"
instance:
  cpu: 4
  memory: 6144